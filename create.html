<!DOCTYPE html>
<html manifest="site.manifest">
    <head>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <link rel="apple-touch-icon" href="earth-folder.png">
        <link rel="apple-touch-icon-precomposed" href="earth-folder.png">
        <link rel="apple-touch-startup-image" href="earth-folder.png" />

        <style type="text/css">
#main{
    width:900px;
    margin:auto;
}
        </style>
    </head>
    <body>
        <div id="main">
            <h1>create account</h1>
            <form action="/create" method="post" class="form-example">
                <div class="form-example">
                    <label for="username">Enter your username: </label>
                    <input type="text" name="username" id="username" required>
                </div>
                <div class="form-example">
                    <label for="public">Enter your public RSA key: </label>
                    <textarea cols="40" rows="5" type="text" name="public" id="public" required></textarea>
                </div>
                <div class="form-example">
                    <input type="submit" value="Subscribe!">
                </div>
            </form>
        </div>
    </body>
</html>
